<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <title>Recuperar contraseña - Comunidad de egresados UNINTEP</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Local -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
    <!-- Formulario Recuperar Contraseña -->
    <main>
        <div class="container-fluid">
            <div class="row" style="margin-top: 0px;">
                <div class="col-sm-5 login-section-wrapper py-5">
                    <div class="band-wrapper py-5">
                        <h3 class="text-center fw-bolder" style="color: #0038e3;">Comunidad de egresados</h3>
                        <img src="img/logo.png" alt="Comunidad de egresados UNINTEP" title="Comunidad de egresados UNINTEP" class="logo-login mx-auto d-block">
                    </div>
                    <div class="login-wrapper px-1">
                        <form action="" class="px-5">
                            <h2 class="text-center text-body-emphasis mb-3">
                                Digita tu correo institucional
                            </h2>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="correoUnintep" id="correoUnintep" placeholder="Correo Institucional*" required>
                                <label for="floatingInput">Correo Institucional*</label>
                            </div>
                            <button class="w-100 btn btn-lg enviar-correo" type="submit">Enviar</button>
                            <hr class="my-4">
                            <a href="/login.html" class="text-dark text-decoration-none link-offset-2 back-login">Volver</a>
                        </form>
                    </div>
                </div>

                <!-- Fondo -->
                <div class="bg col-sm-7 px-0 d-none d-sm-block min-vh-100" style="background: url('img/edificio-nuevo.png') no-repeat; background-size: cover;">

                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
