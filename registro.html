<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <title>Formulario de registro - Comunidad de egresados UNINTEP</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Local -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

    <!-- FORMULARIO DE REGISTRO - EGRESADOS UNINTEP -->
    <main>
        <div class="container-fluid">
            <div class="row" style="margin-top: 0px;">
    
                <!-- Registrar nuevo egresado -->
                <div class="col-sm-5 login-section-wrapper py-5">
                    <div class="band-wrapper py-5">
                        <h3 class="text-center fw-bolder" style="color: #0038e3;">Comunidad de egresados</h3>
                        <img src="img/logo.png" alt="Comunidad de egresados UNINTEP" title="Comunidad de egresados UNINTEP"
                            class="logo-registro mx-auto d-block">
                    </div>
                    <div class="login-wrapper px-1">
                        <form class="px-3" action="">
                            <h2 class="text-center text-body-emphasis mb-3">Formulario de registro</h2>

                            <!-- Nombre completo -->
                            <label for="floatingInput mb-3" style="font-weight: bold;">Nombre completo*</label>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Escribe tu nombre y apellidos" required>
                                <label for="floatingInput">Escribe tu nombre y apellidos</label>
                            </div>
                            
                            <!-- Tipo de documento -->
                            <label for="mb-3" style="font-weight: bold;">Tipo de documento*</label>
                            <div class="mb-2">
                                <select name="tipo_documento" id="tipo_documento" class="form-select mb-3">
                                    <option value selected>Seleccionar tipo documento...</option>
                                    <option value="T.I.">Tarjeta de Identidad</option>
                                    <option value="C.C.">Cédula de Ciudadanía</option>
                                    <option value="C.E.">Cédula de Extrangería</option>
                                    <option value="P.P.">Pasaporte</option>
                                </select>
                            </div>

                            <!-- Número del documento de identidad -->
                            <label for="floatingInput mb-3" style="font-weight: bold;">Número del documento de identidad*</label>
                            <div class="form-floating mb-2">
                                <input type="number" class="form-control" id="floatingInput" placeholder="Escribe tu número de documento" required>
                                <label for="floatingInput">Escribe tu número de documento</label>
                            </div>

                            <!-- Subir foto de perfil -->
                            <div class="upload-button mb-3">
                                <p class="fw-bold text-body-emphasis mb-3">
                                    Sube tu foto de perfil
                                    <span class="fw-normal">(Opcional)</span>
                                </p>
                                <p>Puedes subir tu foto de perfil, de preferencia en formatos JPG, JPEG o PNG, con un peso máximo de 10 MB.</p>
                                <a href="" class="btn subir-foto upload">
                                    <span>Cargar archivos</span>
                                </a>
                            </div>

                            <!-- Egresado de -->
                            <div class="mb-3">
                                <label for="mb-3" style="font-weight: bold;">Egresado de*</label>
                                <select name="graduado" id="graduado" class="form-select mb-3">
                                    <option>--Seleccionar programa--</option>
                                    <!-- Técnicos Profesionales -->
                                    <option disabled style="color: #ffffff; background-color: #ffc000; font-weight: bold;">Técnicos Profesionales</option>
                                    <option value="tecnico_prof">Técnico Profesional en Producción Agropecuaria</option>
                                    <option value="tecnico_prof">Técnico Profesional en Procesos Agroindustriales</option>
                                    <option value="tecnico_prof">Técnico Profesional en Promotoría Ambiental</option>
                                    <option value="tecnico_prof">Técnico Profesional en Producción Agrícola</option>
                                    <option value="tecnico_prof">Técnico Profesional en Expresión Gráfica y Digital</option>
                                    <option value="tecnico_prof">Técnica Profesional en Soporte de Sistemas Informáticos y Redes</option>
                                    <option value="tecnico_prof">Técnico Profesional en Contabilidad y Costos</option>
                                    <option value="tecnico_prof">Técnica Profesional en Procesos Administrativos</option>
                            
                                    <!-- Tecnólogos -->
                                    <option disabled style="color: #ffffff; background-color: #ffc000; font-weight: bold;">Tecnólogos</option>
                                    <option value="tecnologia">Tecnología en Producción y Gestión Agropecuaria</option>
                                    <option value="tecnologia">Tecnología en Gestión Agroindustrial</option>
                                    <option value="tecnologia">Tecnología en Gestión Ambiental</option>
                                    <option value="tecnologia">Tecnología en Gestión de la Producción Agrícola</option>
                                    <option value="tecnologia">Tecnología en Producción de Animación Digital</option>
                                    <option value="tecnologia">Tecnología en Gestión de Sistemas Informáticos</option>
                                    <option value="tecnologia">Tecnología en Gestión Contable</option>
                                    <option value="tecnologia">Tecnología en Gestión Empresarial</option>
                                    
                                    <!-- Profesionales Universitarios -->
                                    <option disabled style="color: #ffffff; background-color: #ffc000; font-weight: bold;">Profesionales Universitarios</option>
                                    <option value="profesional">Administración Agropecuaria</option>
                                    <option value="profesional">Profesional en Agroindustria</option>
                                    <option value="profesional">Administración Ambiental</option>
                                    <option value="profesional">Profesional en Diseño Visual Digital</option>
                                    <option value="profesional">Ingeniería Informática</option>
                                    <option value="profesional">Contaduría Pública</option>
                                    <option value="profesional">Administración de Empresas</option>
                                </select>
                            </div>

                            <!-- Profesión -->
                            <label for="floatingInput mb-3" style="font-weight: bold;">Profesión*</label>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Escribe tu profesión" required>
                                <label for="floatingInput">Escribe tu profesión</label>
                            </div>

                            <!-- Número telefónico -->
                            <label for="floatingInput mb-3" style="font-weight: bold;">Número telefónico*</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+57</span>
                                <input type="number" class="form-control"
                                    placeholder="Escribe tu número de contacto, fijo o celular. Ejemplo fijo: 6029999999" aria-label="Telefono"
                                    aria-describedby="basic-addon1">
                            </div>

                            <!-- Correo electrónico -->
                            <label for="floatingInput mb-3" style="font-weight: bold;">Correo electrónico*</label>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Digita tu correo electrónico" aria-label="Email"
                                    aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">@intep.edu.co</span>
                            </div>

                            <!-- Agregar redes sociales -->
                            <label for="floatingInput mb-2" style="font-weight: bold;">Redes sociales</label>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control mb-2" id="floatingInput" placeholder="URL de tu perfil." required>
                                <label for="floatingInput">URL de tu perfil.</label>
                            
                                <!-- Agrega nuevos Inputs para más redes sociales -->
                                <button id="agregarInput" type="button" class="btn agregar-redes mb-2">
                                    <strong>+</strong> Agregue más redes
                                </button>
                                <div id="contenedorInputs"></div>
                            </div>

                            <!-- Resumen de lo más destacado del egresado -->
                            <div class="mb-5">
                                <h5 style="font-weight: bold">Lo más destacado como Egresado INTEP</h5>
                                <label for="destacadoPor" class="form-label" style="font-size: 14px; color: #afa6a6; font-style: italic;">
                                    Escribe un breve resumen de lo más destacado de tu perfil de egresado <span style="font-size: 10px;">(Mínimo de
                                        70 palabras)</span>
                                </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <!-- Botones Crear perfil - Cancelar -->
                            <a href="login.html" class="w-100 btn btn-lg boton-ingresar mb-3" type="submit">
                                Crear perfil
                            </a>
                            <a href="login.html" class="w-100 btn btn-lg boton-registrar">
                                Cancelar
                            </a>
                        </form>
                    </div>
                </div>
    
                <!-- Fondo -->
                <div class="bg col-sm-7 px-0 d-none d-sm-block min-vh-100" style="background: url('img/edificio-nuevo.png') no-repeat; background-size: cover;">
                    <!-- <img src="img/edificio-nuevo.png" alt="Fondo UNINTEP" class="img-login-section"> -->
                </div>
    
            </div>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Agregar redes sociales - Nuevos Inputs (jQuery) -->
    <script type="text/javascript">
        $("#agregarInput").click( function() {
            var html ="";
            html += '<div id="campoRedes">';
            html += '<div class="input-group mb-3">';
            html += '<input type="text" name="title[]" class="form-control m-input" placeholder="URL de tu perfil." autocomplete="off">';
            html += '<div class="input-group-append">';
            html += '<button id="borrarCampo" type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>';
            html += '</div>';
            html += '</div>';
            
            $('#contenedorInputs').append(html);
        });

        // Eliminar Input
        $(document).on('click','#borrarCampo',function() {
            $(this).closest('#campoRedes').remove();
        });
    </script>

</body>
</html>
